<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="./public/icons/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./sass/style.scss">
    <title>Vite App</title>
  </head>
  <body>
    <div id="app">
      <header class="header">

        <div class="logo">
          <img src="./public/images/img-logo.avif" class="logo-img">
          <h1 class="title__logo">ProductMarket</h1>
        </div>

        <nav class="nav">
          <a href="#" class="nav-link">Home</a>
          <a href="#" class="nav-link">About Us</a>
          <a href="#" class="nav-link">Login</a>
         
        </nav>
        <div class="basket-wrapper">
          <img src="./public/images/basket.png" class="img-basket">
        </div>
      </header>

      <div class="container">
        <aside class="saidebar">

          <div class="filters">
            <h1 class="saidebar__title">Filters</h1>

            <div class="form-check">
              <label for="prod">Filter 1</label>
              <input class="form-check-input" type="checkbox">
            </div>

            <div class="form-check">
              <label for="prod">Filter 2</label>
              <input class="form-check-input" type="checkbox">
            </div>

            <div class="form-check">
              <label for="prod">filter 3</label>
              <input class="form-check-input" type="checkbox">
            </div>

            <div class="form-check">
              <label for="prod">Filter 4</label>
              <input class="form-check-input" type="checkbox">
            </div>

            <div class="form-check">
              <label for="prod">Filter 5</label>
              <input class="form-check-input" type="checkbox">
            </div>

          </div>

          <hr class="line__saidebar">

          <div class="categories">

            <h2 class="saidebar__title">Category</h2>

            <div class="list">
              <a href="#" class="link__list">
                <p class="category__title">Напитки</p>
              </a>
              <a href="#" class="link__list">
                <p class="category__title">Овощи-фрукты</p>
              </a>
              <a href="#" class="link__list">
                <p class="category__title">Колбасные изделия</p>
              </a>
              <a href="#" class="link__list">
                <p class="category__title">Хлебобулочные</p>
              </a>
              <a href="#" class="link__list">
                <p class="category__title">Молочная продукция</p>
              </a>
              <a href="#" class="link__list">
                <p class="category__title">Кондитерские изделия</p>
              </a>
            </div>

          </div>
        </aside>

        <main class="main">

          <div class="banner-wrapper">
            <div class="banner__main">
              <img src="./public/images/banner.jpeg" alt="sorry" class="img__banner">
              <p class="sale__banner">Sale 25%</p>
            </div>
          </div>

          <div class="products__main">

            <div class="product__main">
              <img src="./public/images/apple.webp" class="img-product__main">
              <div class="price__product">
                <p class="price price-befor">25 грн</p>
                <p class="price price-past">32 грн</p>
              </div>
            </div>

            <div class="product__main">
              <img src="./public/images/chips.jpeg" class="img-product__main">
              <div class="price__product">
                <p class="price price-befor">25 грн</p>
                <p class="price price-past">32 грн</p>
              </div>
            </div>

           <div class="product__main">
            <img src="./public/images/drink.png" class="img-product__main">
            <div class="price__product">
              <p class="price price-befor">25 грн</p>
              <p class="price price-past">32 грн</p>
            </div>
           </div>

            <div class="product__main">
              <img src="./public/images/milk.webp" class="img-product__main">
              <div class="price__product">
                <p class="price price-befor">25 грн</p>
                <p class="price price-past">32 грн</p>
              </div>
            </div>

            <div class="product__main">
              <img src="./public/images/sauseg.jpeg" class="img-product__main">
              <div class="price__product">
                <p class="price price-befor">25 грн</p>
                <p class="price price-past">32 грн</p>
              </div>
            </div>

            <div class="product__main">
              <img src="./public/images/йогурт.webp" class="img-product__main">
              <div class="price__product">
                <p class="price price-befor">25 грн</p>
                <p class="price price-past">32 грн</p>
              </div>
            </div>

           
          </div>
        </main>
      </div>
     
    </div>
    <script type="module" src="./main.js"></script>
  </body>
</html>
